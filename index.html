<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Çalışmaya Hoş Geldiniz</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      text-align: center;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 40px;
      margin: 80px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
    }

    .input-area {
      margin: 30px 0;
      text-align: left;
      display: inline-block;
      width: 80%;
    }

    .input-label {
      display: block;
      font-size: 20px;
      font-weight: bold;
      color: #0077cc;
      margin-bottom: 10px;
    }

    .text-input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .text-input:focus {
      border-color: #0077cc;
      outline: none;
    }

    .start-btn {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .start-btn:hover {
      background: #005fa3;
    }
    
    /* İsteğe bağlı manuel sıfırlama butonu stili */
    .reset-link {
      display: block;
      margin-top: 15px;
      color: #999;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }
    .reset-link:hover {
      color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Çalışmaya Katıldığınız İçin Teşekkür Ederiz (D) </h1>

    <p>
      Bu çalışma kapsamında hazırlanmış soruları yanıtlayarak araştırmamıza
      değerli katkılarda bulunacaksınız.
    </p>

    <div class="input-area">
      <label for="participantName" class="input-label">Katılımcı Adı Soyad:</label>
      <input type="text" id="participantName" class="text-input" placeholder="Adınızı ve soyadınızı buraya yazınız...">
    </div>

    <p>
      Başlamak için aşağıdaki butona tıklayabilirsiniz.
    </p>

    <a class="start-btn" href="#" onclick="startStudy()">Başla</a>
    
    <a class="reset-link" onclick="manualReset()">Verileri Manuel Temizle</a>
  </div>

  <script>
    function startStudy() {
      // 1. Girilen ismi al
      const nameInput = document.getElementById('participantName');
      const name = nameInput.value.trim();

      // 2. İsim girilmemişse uyar
      if (!name) {
        alert("Lütfen çalışmaya başlamadan önce Adınızı ve Soyadınızı giriniz.");
        nameInput.focus();
        return;
      }

      // 3. OTOMATİK SIFIRLAMA (Önceki verileri siler)
      localStorage.removeItem('quizLogs'); 

      // 4. Yeni katılımcı ismini kaydet
      localStorage.setItem('currentParticipant', name);

      // 5. YÖNLENDİRME (Sorular klasörüne)
      // ÖNEMLİ: Klasör adınız GitHub'da "Sorular" ise (Büyük S), burası da "Sorular" olmalı.
      // Eğer küçük harfliyse "sorular/1.html" yapın.
      window.location.href = "sorular/1.html"; 
    }

    function manualReset() {
      if(confirm("Tüm kayıtlı veriler silinecektir. Emin misiniz?")) {
        localStorage.removeItem('quizLogs');
        localStorage.removeItem('currentParticipant');
        alert("Veriler temizlendi.");
        document.getElementById('participantName').value = "";
      }
    }
  </script>

</body>
</html>
