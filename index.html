<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Çalışmaya Hoş Geldiniz</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 40px;
      margin: 80px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
    }

    .start-btn {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .start-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Çalışmaya Katıldığınız İçin Teşekkür Ederiz</h1>

    <p>
      Bu çalışma kapsamında hazırlanmış soruları yanıtlayarak araştırmamıza
      değerli katkılarda bulunacaksınız.
    </p>

    <p>
      Başlamak için aşağıdaki butona tıklayabilirsiniz.
    </p>

    <a class="start-btn" href="sorular/1.html">Başla</a>
  </div>

</body>
</html>
